<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        table {
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
        }

        td {
            padding: 12px 20px;
            font-size: 1.2rem;
            color: #555;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
        }

        td:first-child {
            font-weight: bold;
            color: #333;
            width: 150px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        footer {
            margin-top: 50px;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .social-buttons button {
            background-color: #ffffff;
            color: #333;
            border: none;
            margin: 8px;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
        }

        footer .social-buttons button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <header>
        <h1>About Me</h1>
    </header>

    <table>
        <tr>
            <td colspan="2">
                <p>Hello! My name is Refilwe. I am passionate about software development and I am currently attending CodeTribe Bootcamp.</p>
                <p>In my free time, I enjoy watching science fiction movies.</p>
            </td>
        </tr>
    </table>

    <footer>
        <p>Follow Me:</p>
        <div class="social-buttons">
            <a href="https://twitter.com" target="_blank">
                <button>T</button>
            </a>
            <a href="https://facebook.com" target="_blank">
                <button>F</button>
            </a>
            <a href="https://instagram.com" target="_blank">
                <button>I</button>
            </a>
        </div>
    </footer>

</body>
</html>
