<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 20px;
            line-height: 1.8;
        }

        a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: #FFEB3B;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 50px;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .social-buttons button {
            background-color: #ffffff;
            color: #333;
            border: none;
            margin: 8px;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
        }

        footer .social-buttons button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Refilwe Mokoena's Profile Page</h1>
    </header>

    <div>
        <p>Welcome to Refilwe Mokoena's profile page. Here, you can find all the information you need, including details about her social media accounts, location, and a brief description about herself.</p>
        <p>Click <a href="about.html">here</a> to get all the information.</p>
    </div>

    <footer>
        <p>Follow Me:</p>
        <div class="social-buttons">
            <a href="https://twitter.com" target="_blank">
                <button>T</button>
            </a>
            <a href="https://facebook.com" target="_blank">
                <button>F</button>
            </a>
            <a href="https://instagram.com" target="_blank">
                <button>I</button>
            </a>
        </div>
    </footer>

</body>
</html>
