<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        table {
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
        }

        td {
            padding: 12px 20px;
            font-size: 1.2rem;
            color: #555;
            border-bottom: 1px solid #f0f0f0;
        }

        td:first-child {
            font-weight: bold;
            color: #333;
            width: 150px;
        }

        a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: #FFEB3B;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 50px;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .social-buttons button {
            background-color: #ffffff;
            color: #333;
            border: none;
            margin: 8px;
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
        }

        footer .social-buttons button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

            <td><a href="https://www.linkedin.com/in/refilwe-mokoena-0b1a4b1b2/" target="_blank">MokoenaRefilwe</a></td>
        </tr>
    </table>

    <footer>
        <p>Follow Me:</p>

                <button>I</button>
            </a>
        </div>
    </footer>

</body>
</html>
